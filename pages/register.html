<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/content/css/base.css">
    <link rel="stylesheet" href="/content/css/register.css">
    <script src="/scripts/utility-form.js" defer></script>
</head>
<body>
 <header class="header">
        <a href="" class="logo"><img src="../content/images/westcoast-education.png" alt="westcoast-logo"></a>
        <nav class="navbar">
            <a href="/index.html">Start</a>
            <a href="">About Us</a>
            <a href="">Sign In</a>
            <a href="/pages/register.html">Register</a>
        </nav>
    </header>
    <main>
        <section class="registration-form">
            <h2>Register Now</h2>
            <form id="sendForm">
                <p>Full Name:</p>
                <input type="text" id="student" name="name" placeholder="Full Name" value="Student" required >
                <p>Billing Address:</p>
                <input type="text" id="billing" name="billingAdress" placeholder="Billing Address" value="myaddress123" required>
                <p>Email:</p>
                <input type="email" id="email" name="email" placeholder="Email" value="emailValue@outlook.com" required>
                <p>Mobile Number:</p>
                <input type="text" id="mobile" name="mobileNumber" placeholder="Mobile number" value="12345678" required>
                <p>Password:</p>
                <input type="password" id="password" name="password" placeholder="Password" value="verysecret123" required>
                <button type="submit">Register</button>
            </form>
        </section>
    </main>
</body>
</html>
